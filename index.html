<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="シンプルなウェブ版ラジオアプリ">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <h1 class="app-title">Radio</h1>
                    <nav class="header-nav">
                        <a href="#" class="nav-link active">ホーム</a>
                        <a href="#" class="nav-link">最新</a>
                        <a href="#" class="nav-link">人気</a>
                    </nav>
                </div>
                <div class="header-right">
                    <button class="notification-btn" id="notificationBtn" aria-label="通知設定">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- ヒーローセクション -->
            <section class="hero-section">
                <div class="hero-content">
                    <h2 class="hero-title">最新のエピソード</h2>
                    <p class="hero-subtitle">高品質な音声コンテンツをお楽しみください</p>
                </div>
            </section>

            <!-- エピソード一覧 -->
            <section class="episodes-section">
                <div class="section-header">
                    <h2 class="section-title">エピソード</h2>
                    <div class="section-controls">
                        <button class="filter-btn active" data-filter="all">すべて</button>
                        <button class="filter-btn" data-filter="recent">最新</button>
                        <button class="filter-btn" data-filter="popular">人気</button>
                    </div>
                </div>
                <div class="episodes-grid" id="episodesList">
                    <!-- エピソードが動的に挿入される -->
                </div>
            </section>
        </main>

        <!-- 音声プレイヤー -->
        <div class="audio-player" id="audioPlayer">
            <div class="player-content">
                <div class="episode-info">
                    <img class="episode-cover" id="episodeCover" src="" alt="エピソードカバー">
                    <div class="episode-details">
                        <h3 class="episode-title" id="episodeTitle">エピソードを選択してください</h3>
                        <p class="episode-description" id="episodeDescription"></p>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn play-btn" id="playBtn" aria-label="再生">
                        <svg class="play-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="time-display">
                            <span class="current-time" id="currentTime">0:00</span>
                            <span class="duration" id="duration">0:00</span>
                        </div>
                    </div>
                    <div class="speed-controls">
                        <button class="speed-btn" data-speed="0.5">0.5x</button>
                        <button class="speed-btn" data-speed="0.75">0.75x</button>
                        <button class="speed-btn active" data-speed="1">1x</button>
                        <button class="speed-btn" data-speed="1.25">1.25x</button>
                        <button class="speed-btn" data-speed="1.5">1.5x</button>
                        <button class="speed-btn" data-speed="2">2x</button>
                    </div>
                    <div class="volume-container">
                        <button class="control-btn volume-btn" id="volumeBtn" aria-label="音量">
                            <svg class="volume-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知許可モーダル -->
    <div class="modal" id="notificationModal">
        <div class="modal-content">
            <h3>プッシュ通知の設定</h3>
            <p>新しいエピソードが公開されたときに通知を受け取りますか？</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="denyNotifications">後で</button>
                <button class="btn btn-primary" id="allowNotifications">許可する</button>
            </div>
        </div>
    </div>

    <!-- コメントモーダル -->
    <div class="modal" id="commentModal">
        <div class="modal-content comment-modal-content">
            <div class="comment-header">
                <h3 id="commentModalTitle">コメント</h3>
                <button class="close-btn" id="closeCommentModal">&times;</button>
            </div>
            <div class="comment-section">
                <div class="comment-form">
                    <textarea id="commentText" placeholder="コメントを入力してください..." rows="4"></textarea>
                    <div class="comment-form-actions">
                        <button class="btn btn-secondary" id="cancelComment">キャンセル</button>
                        <button class="btn btn-primary" id="sendComment">送信</button>
                    </div>
                </div>
                <div class="comments-list" id="commentsList">
                    <!-- コメントが動的に挿入される -->
                </div>
            </div>
        </div>
    </div>

    <!-- ローディング表示 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
